<body>
    <div class="app">
        <h1>ToDo List</h1>
        <div class="input_container">
            <input type="text" class="todo_input" placeholder="Add a new task" data-bs-toggle="modal" data-bs-target="#form">
            <button class="fa-solid fa-plus" id="add_button" data-bs-toggle="modal" data-bs-target="#form"></button>
        </div>

        <div class="category">
            <div id="completedToggle" class="filter">Completed</div>
            <div id="deleteAll" class="filter">Delete All</div>
        </div>
        <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Title</p>
          <input class="form-control" type="text" name="" id="titleinput">
          <div id="msg"></div> <br>

          <p>Date</p>
          <input class="form-control" type="date" name="" id="dateinput"> <br>

          <p>Description</p>
          <textarea class="form-control" name="" id="descriptioninput"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>
